<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #520004;
            border: none;
        }
        .btn-primary:hover {
            background-color: #520004;
        }
        .result {
            margin-top: 20px;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }
        .ui-datepicker {
            background: #333;
            border: 1px solid #555;
            color: #fff;
        }
        .ui-datepicker-header {
            background: #444;
            border-bottom: 1px solid #555;
        }
        .ui-datepicker-calendar {
            background: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Datos Personales</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navegacionBarra" aria-controls="navegacionBarra" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navegacionBarra">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2>Datos Personales</h2>
            <form id="personalForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Fecha de Nacimiento:</label>
                    <input type="text" id="birthdate" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </form>
        </div>
        <div id="result" class="result"></div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Sitio Web. Todos los derechos reservados.</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#" class="text-white">Política de Privacidad</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Términos de Servicio</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Contacto</a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $("#birthdate").datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: "-100:+0",
                dateFormat: "yy-mm-dd"
            });
        });

        document.getElementById('personalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const birthdate = new Date(document.getElementById('birthdate').value);
            const today = new Date();

            let age = today.getFullYear() - birthdate.getFullYear();
            const monthDifference = today.getMonth() - birthdate.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthdate.getDate())) {
                age--;
            }

            const nameLength = name.length;
            const nameReversed = name.split('').reverse().join('');

            document.getElementById('result').innerHTML = `
                <p>Tu edad es: ${age} años</p>
                <p>La cantidad de letras en tu nombre es: ${nameLength}</p>
                <p>Tu nombre al revés es: ${nameReversed}</p>
            `;
        });
    </script>
</body>
</html>
