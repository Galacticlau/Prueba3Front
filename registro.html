    <div class="container">
        <div class="form-section">
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Nombre:</label>
                    <input type="text" id="registerName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerLastName">Apellido:</label>
                    <input type="text" id="registerLastName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña:</label>
                    <input type="password" id="registerPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirmar contraseña:</label>
                    <input type="password" id="registerConfirmPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                <div id="registerError" class="text-danger mt-2"></div>
            </form>
            <a href="login.html" class="btn btn-secondary-custom btn-block mt-2" style="color: white;">Atrás</a>
        </div>

    <script>
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const lastName = document.getElementById('registerLastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            if (!validateEmail(email)) {
                document.getElementById('registerError').textContent = 'Por favor, introduce un email válido.';
                return;
            }
            if (password !== confirmPassword) {
                document.getElementById('registerError').textContent = 'Las contraseñas no coinciden.';
                return;
            }
            alert('Registro exitoso');
        });
    </script>
